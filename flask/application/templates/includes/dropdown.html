<div id="dropdown">

    <select id="menu" onchange="document.location = 'http://interactive.nydailynews.com' + this.value">

      <option value="{{response.app.metadata[item].url}}">{{response.app.metadata[item].title|replace("Fiction | Coup! ", "")}}</option>
    {%- endfor %}
    </select>
</div>
